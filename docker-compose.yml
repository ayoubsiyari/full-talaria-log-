services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-talaria}
      POSTGRES_USER: ${POSTGRES_USER:-talaria}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-talaria}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-talaria} -d ${POSTGRES_DB:-talaria}"]
      interval: 5s
      timeout: 5s
      retries: 10

  journal-backend:
    build:
      context: ./journal-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-talaria}:${POSTGRES_PASSWORD:-talaria}@db:5432/${POSTGRES_DB:-talaria}
      FLASK_ENV: production
      FLASK_DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY:-dev-secret-change-me}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-change-me}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000/journal}
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001,https://talaria-log.com,http://88.223.95.90:8000,http://88.223.95.90:3001,http://31.97.192.82,http://31.97.192.82:3000,http://31.97.192.82:8000"
      DOMAIN_EMAIL_SMTP_SERVER: ${DOMAIN_EMAIL_SMTP_SERVER:-smtp.gmail.com}
      DOMAIN_EMAIL_SMTP_PORT: ${DOMAIN_EMAIL_SMTP_PORT:-587}
      DOMAIN_EMAIL_USERNAME: ${DOMAIN_EMAIL_USERNAME:-}
      DOMAIN_EMAIL_PASSWORD: ${DOMAIN_EMAIL_PASSWORD:-}
      DOMAIN_EMAIL_USE_TLS: "true"
      ADMIN_ALERT_EMAIL: ${ADMIN_ALERT_EMAIL:-contact@talaria.services}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      db:
        condition: service_healthy

  journal-frontend:
    build:
      context: ./journal-frontend
    depends_on:
      - journal-backend

  trading-chart:
    build:
      context: "./chart v 1.4/chart"
      dockerfile: Dockerfile.local
    volumes:
      - chart_uploads:/app/uploads
      - chart_data:/app/data
      - chart_db:/app/db
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: "sqlite:///./db/chart_data.db"
      CORS_ORIGINS: "*"
      CSRF_ENABLED: "false"
      AUTH_ENABLED: "true"
      SESSION_COOKIE_NAME: "chart_session_id"
      SESSION_COOKIE_SECURE: "false"
      SESSION_COOKIE_SAMESITE: "lax"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  homepage:
    build:
      context: ./homepage
    ports:
      - "3000:80"
    volumes:
      - ./homepage/nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - journal-frontend
      - journal-backend
      - trading-chart

volumes:
  postgres_data:
  chart_uploads:
  chart_data:
  chart_db:
