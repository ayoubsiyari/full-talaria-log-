proxy_cache_path /tmp/nginx_tile_cache levels=1:2
    keys_zone=tiles:32m max_size=2g inactive=24h use_temp_path=off;

limit_req_zone $cookie_chart_session_id zone=per_user:10m rate=60r/s;
limit_req_zone $binary_remote_addr     zone=per_ip:10m  rate=20r/s;

# 1 = bypass cache (default), 0 = cache hit path for tile URLs
map $uri $is_tile {
    default                             1;
    ~^/api/file/[0-9]+/tile/            0;
}

server {
    listen 80;
    server_name localhost;
    absolute_redirect off;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/octet-stream;

    # Keep admin datasets URL stable while actual page is served by trading-chart.
    location = /dashboard/admin/datasets {
        return 302 /chart/admin-datasets.html;
    }

    location = /dashboard/admin/datasets/ {
        return 302 /chart/admin-datasets.html;
    }

    # Proxy chart UI and static files to trading-chart service
    location ^~ /chart/ {
        proxy_pass http://trading-chart:8000/chart/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }

    # Proxy chart API â€” tiles get nginx cache, everything else passes through
    location ^~ /api/ {
        proxy_pass http://trading-chart:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
        proxy_read_timeout    1800s;
        proxy_send_timeout    1800s;

        # Tile cache: $is_tile=0 for /api/file/N/tile/... URLs, 1 for all others
        proxy_cache            tiles;
        proxy_cache_bypass     $is_tile;
        proxy_no_cache         $is_tile;
        proxy_cache_valid      200 24h;
        proxy_cache_key        $uri;
        proxy_cache_lock       on;
        proxy_cache_lock_timeout 10s;
        proxy_cache_use_stale  error timeout updating;
        proxy_ignore_headers   Set-Cookie;
        add_header             X-Cache-Status $upstream_cache_status;

        limit_req zone=per_user burst=200 nodelay;
        limit_req zone=per_ip  burst=40  nodelay;
    }

    # Proxy journal API requests directly to backend (^~ prevents regex matching)
    location ^~ /journal/api/ {
        proxy_pass http://journal-backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect journal homepage to login
    location = /journal/ {
        return 301 /journal/login;
    }

    # Proxy journal frontend (^~ prevents regex matching for static files)
    location ^~ /journal/ {
        proxy_pass http://journal-frontend:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle Next.js static export routing (homepage)
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
