server {
    listen 80;
    server_name localhost;
    absolute_redirect off;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Keep admin datasets URL stable while actual page is served by trading-chart.
    location = /dashboard/admin/datasets {
        return 302 /chart/admin-datasets.html;
    }

    location = /dashboard/admin/datasets/ {
        return 302 /chart/admin-datasets.html;
    }

    # Proxy chart UI and static files to trading-chart service
    location ^~ /chart/ {
        proxy_pass http://trading-chart:8000/chart/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }

    # Proxy chart API requests to trading-chart service
    location ^~ /api/ {
        proxy_pass http://trading-chart:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }

    # Proxy journal API requests directly to backend (^~ prevents regex matching)
    location ^~ /journal/api/ {
        proxy_pass http://journal-backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect journal homepage to login
    location = /journal/ {
        return 301 /journal/login;
    }

    # Proxy journal frontend (^~ prevents regex matching for static files)
    location ^~ /journal/ {
        proxy_pass http://journal-frontend:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle Next.js static export routing (homepage)
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
