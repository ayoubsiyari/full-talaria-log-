  <head>

      name="description"
      content="Talaria - Professional Trading Journal with AI-Powered Analytics. Track 200+ metrics, import from 10+ platforms, and get intelligent insights to improve your trading performance."
    />
    <meta name="keywords" content="trading journal, trading analytics, AI trading assistant, performance tracking, trade analysis, trading metrics, professional trading" />

    <meta property="og:title" content="Talaria - Professional Trading Journal" />
    <meta property="og:description" content="AI-powered trading journal with 200+ performance metrics and intelligent insights to elevate your trading game." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://talaria-trading.com" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Talaria - Professional Trading Journal" />
    <meta name="twitter:description" content="AI-powered trading journal with 200+ performance metrics and intelligent insights to elevate your trading game." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Performance Optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Modern Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Talaria - Professional Trading Journal | AI-Powered Analytics</title>
    
    <style>
      /* Critical CSS for better initial rendering */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #0a0a0f;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Enhanced noscript styling */
      .noscript-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      }
      
      .noscript-content h1 {
        font-size: 24px;
        margin-bottom: 16px;
        color: #ffffff;
      }
      
      .noscript-content p {
        font-size: 16px;
        color: #a0a0a0;
        margin-bottom: 12px;
        line-height: 1.5;
      }
      
      /* Dark mode optimization */
      @media (prefers-color-scheme: dark) {
        html {
          color-scheme: dark;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript-container">
        <div class="noscript-content">
          <h1>Talaria Trading Journal</h1>
          <p>You need to enable JavaScript to run this application.</p>
          <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>

    <script>
      // Performance monitoring
      if (typeof window !== 'undefined') {
        // Error handling
        window.addEventListener('error', function(e) {
          console.error('Application error:', e.error);
        });

        // Service Worker Registration (if available)
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js')
              .catch(function(error) {
                console.log('ServiceWorker registration failed: ', error);
              });
          });
        }
      }
    </script>
  </body>
</html>
