services:
  trading-chart:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-chart-app
    ports:
      - "${HOST_PORT:-8000}:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./secrets/google-service-account.json:/run/secrets/google-service-account.json:ro
      - chart_db:/app/db
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./db/chart_data.db}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - CSRF_ENABLED=${CSRF_ENABLED:-true}
      - TRUSTED_ORIGINS=${TRUSTED_ORIGINS:-}
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - SESSION_COOKIE_NAME=${SESSION_COOKIE_NAME:-session_id}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-false}
      - SESSION_COOKIE_SAMESITE=${SESSION_COOKIE_SAMESITE:-lax}
      - SESSION_COOKIE_MAX_AGE_SECONDS=${SESSION_COOKIE_MAX_AGE_SECONDS:-1209600}
      - GOOGLE_SHEETS_SPREADSHEET_ID=${GOOGLE_SHEETS_SPREADSHEET_ID:-}
      - GOOGLE_SHEETS_WORKSHEET=${GOOGLE_SHEETS_WORKSHEET:-Registrations}
      - GOOGLE_SERVICE_ACCOUNT_JSON=${GOOGLE_SERVICE_ACCOUNT_JSON:-}
      - GOOGLE_SERVICE_ACCOUNT_JSON_BASE64=${GOOGLE_SERVICE_ACCOUNT_JSON_BASE64:-}
      - GOOGLE_SERVICE_ACCOUNT_FILE=${GOOGLE_SERVICE_ACCOUNT_FILE:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  chart_db:
    driver: local
